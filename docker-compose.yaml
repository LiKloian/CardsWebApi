version: '3.4'
networks:
  cards:
    driver: bridge
services:
  cards-web-api:
    image: docker.io/library/cardswebapi
    depends_on:
     - "cards-web-api-db"
    container_name: cardswebapi
    ports:
      - "5009:8080"
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Host=localhost;Port=5432;Username=postgres-user;Password=postgres;Database=CardsDb;
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - cards
  cards-web-api-db:
    image: postgres:latest
    container_name: cards-web-api-db
    environment:
      - POSTGRES_USER=postgres-user
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=CardsDb
    ports:
      - "5433:5432"
    restart: always
    volumes:
      - cards_web_api_data:/var/lib/postgresql/data
    networks:
      - cards
volumes:
  cards_web_api_data: